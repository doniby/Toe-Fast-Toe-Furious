<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <style>
        @keyframes boardEnter {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes flashWin {
            0%, 100% {
                background-color: #d0ffd0;
            }
            50% {
                background-color: gold;
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes rotateWin {
            0% {
                transform: rotate(0deg) scale(1.05);
            }
            50% {
                transform: rotate(3deg) scale(1.1);
            }
            100% {
                transform: rotate(-3deg) scale(1.05);
            }
        }

        .cell.win {
            background-color: gold !important;
            animation: flashWin 1s ease infinite, rotateWin 2s linear infinite;
            animation-fill-mode: both;
            z-index: 1;
        }

        #board {
            animation: boardEnter 0.5s ease;
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 18px;
            margin: 20px auto;
            width: max-content;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            border: 2px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .cell:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }

        .cell.clicked {
            background-color: #d0ffd0;
            animation: popIn 0.3s ease
        }

        body {
            font-family: sans-serif;
            text-align: center;
        }

        #modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        #inside {
            position: fixed; /* stays centered even when scrolling */
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 1); /* fallback color */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            z-index: -1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
        }

        #inside::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(images/GfeU_dvbAAA4oAC.jpg); /* relative path fix */
            transform: 0%,0%;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 10px;
            opacity: 0.7;
            z-index: 0;
        }

        #inside > * {
            position: relative;
            z-index: 1;
        }


        #close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        #close:hover,
        #close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        #playersInfo {
            margin: 15px auto;
            font-size: 18px;
            font-weight: bold;
        }
        
        .player-x {
            color: #e74c3c;
        }
        
        .player-o {
            color: #3498db;
        }

        #buttons {
            margin: 20px auto;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
